<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display all SVG image contents, and be allowed to edit them.">
    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="Cameron Fisher">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <h3>SVG Image Viewer</h3>
    
    <table class=scrolling id="fileDisplay">
        <tr>
            <th>Image (click to download)</th>
            <th>File name (click to download)</th>
            <th>File size</th>
            <th>Number of rectangles</th>
            <th>Number of circles</th>
            <th>Number of paths</th>
            <th>Number of groups</th>
        </tr>
    </table>

    <form class="dropDown" id="dropDownMenu">
        <p>Please select a file</p>
        <fieldset>
            <select name="files" id="files">
                <option value="none"></option>
            </select>
            <input type="button" value="change file" onclick="displayDetails()">
        </fieldset>
    </form>

    <table id="individualDetails">

    </table>

    <table id="attributeTable">
        
    </table>

    <div id="editAttribute">
        
    </div>

    <div id="editTitleorDescription">

    </div>

    <div id="AddShape">

    </div>

    <hr>

    <div style="border: 1px solid black" id="createSVGPanel">
        <h4 align="center">Create SVG File</h4>
        <input id="createSVGButton" type="button" value="Create SVG" onclick="displaySVGCreate()">
        <div id="createSVG">

        </div>
    </div>

    <hr>
    
    <div style="border: 1px solid black">
        <h4 align="center">Upload File</h4>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="uploadFile">
            <input type="submit" value="Upload">
        </form>
    </div>

    <hr>
    
    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
