<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display all SVG image contents, and be allowed to edit them.">
    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="Cameron Fisher">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <h3>SVG Image Viewer</h3>
    
    <table id="fileDisplay">
        <tr>
            <th>Image (click to download)</th>
            <th>File name (click to download)</th>
            <th>File size</th>
            <th>Number of rectangles</th>
            <th>Number of circles</th>
            <th>Number of paths</th>
            <th>Number of groups</th>
        </tr>
    </table>
    <div id="uploadFile">
    </div>


    <form class="dropDown" id="dropDownMenu">
        <p>Please select a file</p>
        <fieldset>
            <select name="files" id="files">
                <option value="none"></option>
            </select>
            <input type="button" value="change file" onclick="displayDetails()">
        </fieldset>
    </form>

    <table id="individualDetails">

    </table>

    <table id="attributeTable">
        
    </table>

    <div id="editAttribute">
        
    </div>

    <a href="rects.svg">rects.svg</a>
    <p></p>
    <img src="rects.svg">

    <hr>
    <div id="blah">I am blah</div>
    <hr>
    <form ref='someform' id='someform'>
          <div class="form-group">
                <label for="entryBox">Last Name</label>
                <input type="text" class="form-control" id="entryBox" value="Value" placeholder="Placeholder">
            </div>
        <div class="form-group">
            <input type='submit' class="btn btn-secondary">
        </div>
    </form>
    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
